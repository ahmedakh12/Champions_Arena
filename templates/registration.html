<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion's Arena - Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo st.png') }}" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('registration') }}">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <section class="register">
    <div class="registration-container">
        <div class="form-container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo st.png') }}" alt="Champion's Arena Logo" class="logo">
            </div>

            <h2>Welcome to Champion's Arena</h2>
            <p>Fuel Your Passion, Ignite Your Potential</p>

            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="faculty">Which Faculty?</label>
                    <select id="faculty" name="faculty" required>
                        <option value="badminton">Badminton</option>
                        <option value="fitness-center">Fitness Centre</option>
                        <option value="swimming-pool">Swimming Pool</option>
                        <option value="basketball">Basketball</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Register</button>
            </form>

            <p>Already have an account?<a href="{{ url_for('login') }}" class="login here">Login here</a></p>
                
        </div>
    </div>
    </section>
</body>

</html>
